<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025 å€’è®¡æ—¶</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: radial-gradient(circle, #1e3c72, #2a5298);
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            color: #fff;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
        }

        h1 {
            font-size: 5rem;
            margin: 0;
            animation: fadeIn 2s ease-in-out forwards;
        }

        p {
            font-size: 2rem;
            margin: 20px 0;
            animation: fadeIn 3s ease-in-out forwards;
        }

        .countdown {
            font-size: 3rem;
            color: #ffec99;
            margin-top: 20px;
            font-weight: bold;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: scale(0.8); }
            100% { opacity: 1; transform: scale(1); }
        }

        /* çƒŸèŠ±æ•ˆæœ */
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>æ–°å¹´å¿«ä¹ï¼</h1>
        <p>å€’è®¡æ—¶è¿æ¥ 2025ï¼š</p>
        <div class="countdown" id="countdown">00å¤© 00æ—¶ 00åˆ† 00ç§’</div>
    </div>

    <canvas id="fireworks"></canvas>

    <script>
        // å€’è®¡æ—¶åŠŸèƒ½
        function updateCountdown() {
            const now = new Date();
            const newYear = new Date('2025-01-01T00:00:00');
            const diff = newYear - now;

            if (diff <= 0) {
                document.getElementById('countdown').textContent = "æ–°å¹´å¿«ä¹ï¼ğŸ‰";
                return;
            }

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById('countdown').textContent = 
                `${days}å¤© ${hours}æ—¶ ${minutes}åˆ† ${seconds}ç§’`;
        }

        setInterval(updateCountdown, 1000);

        // çƒŸèŠ±åŠ¨ç”»æ•ˆæœ
        const canvas = document.getElementById('fireworks');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        class Firework {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.particles = [];
                for (let i = 0; i < 50; i++) {
                    this.particles.push(new Particle(this.x, this.y, this.color));
                }
            }

            update() {
                this.particles.forEach((particle, index) => {
                    particle.update();
                    if (particle.alpha <= 0) this.particles.splice(index, 1);
                });
            }

            draw() {
                this.particles.forEach((particle) => particle.draw());
            }
        }

        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.radius = Math.random() * 2 + 1;
                this.angle = Math.random() * Math.PI * 2;
                this.speed = Math.random() * 3 + 1;
                this.friction = 0.98;
                this.gravity = 0.05;
                this.alpha = 1;
            }

            update() {
                this.speed *= this.friction;
                this.x += Math.cos(this.angle) * this.speed;
                this.y += Math.sin(this.angle) * this.speed + this.gravity;
                this.alpha -= 0.02;
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
                ctx.restore();
            }
        }

        const fireworks = [];
        function spawnFirework() {
            const x = Math.random() * canvas.width;
            const y = Math.random() * canvas.height / 2;
            const color = `hsl(${Math.random() * 360}, 100%, 70%)`;
            fireworks.push(new Firework(x, y, color));
        }

        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            fireworks.forEach((firework, index) => {
                firework.update();
                firework.draw();
                if (firework.particles.length === 0) fireworks.splice(index, 1);
            });

            requestAnimationFrame(animate);
        }

        setInterval(spawnFirework, 500);
        animate();

        // é€‚é…çª—å£å¤§å°å˜åŒ–
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
